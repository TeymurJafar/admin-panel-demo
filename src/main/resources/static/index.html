<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee List</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/addOrUpdate.js"></script>
    <script src="/js/delete.js"></script>
    <script src="/js/showAll.js"></script>

</head>
<body>

<div class="container">
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <button type="submit" id="showButton" class="btn btn-info btn-sm me-lg-5" style="background-color: red; width: 200px">Show All</button>
            <form id="searchForm" class="d-flex">
                <input type="text" id="keyword" name="keyword" class="form-control me-2" placeholder="Type the keyword">
                <button type="submit" id="searchButton" class="btn btn-secondary btn-sm">Search</button>
            </form>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <!--   ADD OR UPDATE FORM-->
            <form id="addOrUpdateForm">
                <input type="hidden" id="id"> <!-- Gizli ID alanÄ± -->
                <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
                <input type="text" id="surname" placeholder="Surname" class="form-control mb-2" required>
                <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
                <button type="submit" class="btn btn-info mt-2">Save</button>
            </form>

            <!--EMPLOYEE LIST-->
            <table id="employeeTable" class="table table-bordered table-striped" style="width: 50%; margin-left: 20px">
                <thead class="table-dark">
                <tr>
                    <th> ID</th>
                    <th> Name</th>
                    <th> Surname</th>
                    <th> Email</th>
                    <th> Active</th>
                    <th colspan="2" style="text-align: center"> Action</th>
                </tr>
                </thead>
                <tbody id="employeeTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
